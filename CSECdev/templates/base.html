<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSEC | Management</title>
 

       {% load static %}
   
     <link rel="stylesheet" href="{% static "css/bulma/css/bulma.css" %}">
  </head>
  <body  style="background-color:#080B15; height: 100vh;" >
    <script>
      document.addEventListener('DOMContentLoaded', () => {

// Get all "navbar-burger" elements
const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

// Add a click event on each of them
$navbarBurgers.forEach( el => {
  el.addEventListener('click', () => {

    // Get the target from the "data-target" attribute
    const target = el.dataset.target;
    const $target = document.getElementById(target);

    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
    el.classList.toggle('is-active');
    $target.classList.toggle('is-active');

  });
});

});
    </script>
        <nav class="navbar" role="navigation" aria-label="main navigation" style="background-color:#151B2D; color:white;">
          <div class="navbar-brand">
            <a class="navbar-item" style="padding-left: 2vw;">
            <div style="padding-left: 3vw; height: 25px; width: 25px; border-radius: 50px; background-color: white;  align-items: center;"></div>
          </a>
            <a class="navbar-item" href="">
     
              <div style="color: white; font-size: 1.5rem; font-weight: semi bold;">CSEC Dev</div>
            </a>
        
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
        
          <div id="navbarBasicExample" class="navbar-menu">
  
            <div class="navbar-start">
          
            </div>
        
  
  
  
  
            <div class="navbar-end">
              <div class="navbar-item" style="padding-right: 1vw;">
                <a class="navbar-item" style="color:#6e82bc">
                  Member
                </a>
          
                <a class="navbar-item" style="color:#586078" >
                  Feedback
                </a>
    
                <a class="navbar-item" style="color:#586078" style="padding-right: 10px;">
                  Dashboard
                </a>
          
                <div class="buttons">
                  <a class="button is-primary" style="border-radius: 10px; background-color: cornflowerblue;  ">
                    <strong style="font-size: 0.9rem; font-weight:normal; padding-left: 10px; padding-right: 10px;">Log out</strong>
                  </a>
                
                </div>
              </div>
            </div>
          </div>
        </nav>
    <section class="section is-responsive">
  





        <div class="container is-responsive">
          
            <center>
 

                {% block content %}
                <br><br>
                
             














                
                {% endblock %}


            </center>
        </div>
        
      </section>
  </body>
</html>
