<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSEC | Login</title>
 
    <style>
      @keyframes slideFromTop {
  0% {
    transform: translateY(-70%); /* Start position above the viewport */
    opacity: 0; /* Hidden */
  }
  100% {
    transform: translateY(0); /* End position at the top of the viewport */
    opacity: 1; /* Fully visible */
  }
}

#card {
  animation-name: slideFromTop;
  animation-duration: 1.4s; /* Duration of animation */
  animation-timing-function: ease-in-out; /* Smooth easing */
  animation-fill-mode: forwards; /* Maintain end state after animation */


  
}



@keyframes slideFromTopImg {
  0% {
    transform: translateY(70%); /* Start position above the viewport */
    opacity: 0; /* Hidden */
  }
  100% {
    transform: translateY(0); /* End position at the top of the viewport */
    opacity: 1; /* Fully visible */
  }
}

#cardImg {
  animation-name: slideFromTopImg;
  animation-duration: 1.4s; /* Duration of animation */
  animation-timing-function: ease-in-out; /* Smooth easing */
  animation-fill-mode: forwards; /* Maintain end state after animation */


  
}
    
      img {  
          animation-name: floating;
          animation-duration: 3s;
          animation-iteration-count: infinite;
          animation-timing-function: ease-in-out;
          margin-left: 30px;
          margin-top: 5px;
      }
      
      @keyframes floating {
          0% { transform: translate(0,  0px); }
          50%  { transform: translate(0, 20px); }
          100%   { transform: translate(0, -0px); }    
      }

}

       {% load static %}
   
     <link rel="stylesheet" href="{% static "css/bulma/css/bulma.css" %}">
  </head>
  <body  style="background-color:#080B15; height: 100vh auto;" >
    <section class="section is-responsive">
        <div class="container is-responsive">
            <center>
            <div class="columns  ">
                <div class="column is-three-fifths has-text-white is-size-1 mt-5" id="cardImg">
                  CSEC DEV
                  <div class="subtitle" style="color: #3e455f;">Management Website</div>
                  <div class="columns mt-4">
                    <div class="column">
                
                        <img src="{% static "images/sec.png" %}" style="width: 55%;">
                        
                    </div>
                  </div>
                </div>
                <div class="column is-rounded is-two-fifths  box is-vcentered is-centered second-col"  id="card" style="background-color: #151B2D; height: 90vh; border-radius: 20px;" id="second-col">
                

                 <!-- <div class="columns is-centered">
                  <div class="">
                      Login
                  </div>
                </div> -->


                <div class="columns is-centered">
                  
                  <div class="column is-half" >
               
                      <div class="column has-text-white has-text-weight-semibold is-size-4 pt-5 mt-6" id="logTxt" >
                       Welcome | CSEC 
                      </div>
                  </div>

                </div>
            <div class="columns is-centered">
                  
                  <div class="column is-half" >
               
                      <div id="subTxt" class="is-size-7 has-text-centered mt-5 " style="color: rgb(133, 133, 133);" >
                        Login to your account to countinue
                      </div>
                  </div>

                </div> 

                
                <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="columns is-centered ">

                  <div class="column is-half">
               
                      <div class="subtitle">
                        <input class="input is-rounded " type="text" placeholder="Username" style="background-colorgb(255, 255, 255)B2D; " name="user_name">
                      </div>
                  </div>

              

                </div>


                <div class="columns is-centered">
                  <div class="column is-half">
               
                      <div>
                        <input class="input is-rounded " type="password" placeholder="Password" style="background-color: #ffffff; color:#333; " name="user_password">
                      </div>
                  </div>

              

                </div>



                <div class="columns is-centered">
                  
                  <div class="column is-half">
               
                      <div class="is-size-7 has-text-right  has-text-link">
                     <span style="color:rgb(255, 100, 100) !important">{{error_message}} </span><br> Forget Password ?
                      </div>
                  </div>

                </div>


                <div class="columns is-centered">
                  <div class="column is-half ">
               

                    <div >
                    <button class="button is-fullwidth is-rounded " style="background-color: #577CFF; color: white; border: none; " type="submit"><div class="is-size-7" id="btn">Login</div></button>
                    </div>
                   
                  </div>

              

                </div>
              </form>

              <div class="columns is-centered">
                  
                <div class="column is-half">
             
                    <div class="is-size-7 has-text-centered  has-text-grey">
                      Don't have an account ?
                    </div>
                </div>

              </div>
                </div>
              
              </div>
            </center>
            <br>
            
              <div class="content has-text-centered is-size-7 " style="margin-top: 10px; color: #6c717e;">

                </p>
              </div>
        
      </section>
